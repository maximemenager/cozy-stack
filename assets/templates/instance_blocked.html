<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cozy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css"}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/stack.css"}}">
    {{.ThemeCSS}}
    <link rel="apple-touch-icon" sizes="180x180" href="{{asset .Domain "/apple-touch-icon.png" .ContextName}}">
    <link rel="icon" type="image/png" href="{{asset .Domain "/favicon-32x32.png" .ContextName}}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{asset .Domain "/favicon-16x16.png" .ContextName}}" sizes="16x16">
</head>

<body>
    <main role="application">
        <section class="popup">
            <header>
                <a href="https://cozy.io" target="_blank" title="Cozy Website"></a>
            </header>
            <div class="container">
                <h1>{{t "Error Message instance blocked"}}</h1>
                <div>
                    <div class="error">
                        <div class="alert">
                            <p>{{.Reason}}</p>
                            <div>
                                <p><strong>{{t "Error Contact instance blocked" }} <a href="mailto:contact@cozycloud.cc">contact@cozycloud.cc</a>.</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
